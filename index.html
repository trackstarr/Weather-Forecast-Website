<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <h1>Weather Dashboard</h1>
  <form id="weather-form" onsubmit="fetchWeatherForecast(); return false;">
    <label for="input-box">Enter Location:</label>
    <input type="text" id="input-box" name="input-box" style="display:block;">
    <button type="submit">Search</button>
  </form>
  <div id="search-history">
    <!-- Weather information will be displayed here -->
  </div>
  <div id="forecast-info">
    <!-- Forecast information will be displayed here -->
  </div>
  <script src="Assets/script.js"></script>
</body>

</html>
